assembly-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{MajorMinorPatch}'
branches: 
  master: 
    regex: master
    increment: Minor
  hotfix:
    regex: hotfix(es)?[/-]
    increment: Patch
  feature:
    regex: feature(s)?[/-]
    increment: Patch
mode: ContinuousDelivery
next-version: "0.0.0"